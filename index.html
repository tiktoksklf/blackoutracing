<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Out Racing - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      color: #ff1e1e;
      text-shadow: 0 0 10px #ff1e1e, 0 0 20px #ff1e1e, 0 0 40px #ff1e1e;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      color: #cccccc;
      margin-top: 15px;
    }

    .car-image {
      margin-top: 40px;
      width: 400px;
      animation: bounce 3s ease-in-out infinite;
    }

    .notify-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: transparent;
      border: 2px solid #ff1e1e;
      color: #ff1e1e;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .notify-btn:hover {
      background-color: #ff1e1e;
      color: #000;
      box-shadow: 0 0 10px #ff1e1e, 0 0 20px #ff1e1e;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #ff1e1e, 0 0 20px #ff1e1e; }
      50% { text-shadow: 0 0 20px #ff1e1e, 0 0 40px #ff1e1e; }
    }

    @keyframes bounce {
      0% { transform: translateX(0); }
      50% { transform: translateX(40px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Black Out Racing</h1>
  <p>Something fast is coming...</p>
  <img src="Used-2019-Chevrolet-Corvette-ZR1-3ZR-Coupe-Blacked-Out-Only-8K-Miles-removebg-preview.png" alt="Black Corvette" class="car-image">
  <button class="notify-btn">blackedoutracing4@gmail.com</button>
</body>
</html>
